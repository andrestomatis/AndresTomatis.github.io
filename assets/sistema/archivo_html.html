<!DOCTYPE html>
<html>
<head>
  <title>Ejecutar script de Python</title>
</head>
<body>
  <h1>Ejecutar script de Python</h1>

  <script>
    // Llamar automáticamente a la función ejecutarScriptPython() al cargar la página
    window.onload = function() {
      ejecutarScriptPython();
    };

    function ejecutarScriptPython() {
      // Realizar una solicitud HTTP al servidor para ejecutar el script de Python
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://github.com/andrestomatis/AndresTomatis.github.io/edit/main/assets/sistema/archivo_python.py", true);
      xhr.send();
    }
  </script>
</body>
</html>
