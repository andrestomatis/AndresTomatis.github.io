<!DOCTYPE html>
<html>
<head>
    <title>Ejecutar Python en el Navegador</title>
</head>
<body>
    <h1>Ejecutar Python en el Navegador</h1>
    <script>
        fetch('archivo_python.py')
            .then(response => response.text())
            .then(data => {
                document.getElementById('output').innerHTML = data;
            });
    </script>
    <div id="output"></div>
</body>
</html>
